
{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

   
<div class="container mx-auto bg-red-200 mt-24 md:mt-36 justify-center grid place-items-center h-4/5">
<div class="grid place-items-center">
  <div class="shadow-lg py-12 px-4 sm:px-6 lg:px-8 max-w-md w-full space-y-8 bg-green-400">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">{% trans "Sign in to your account" %}</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="{{ signup_url }}" class="font-medium text-indigo-600 hover:text-indigo-500">{% blocktrans %} Sign Up for free here.{% endblocktrans %}</a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="{% url 'account_login' %}" method="POST">
      {% csrf_token %}

      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        
        <!-- User Name -->
        <div>
          <label for="id_login" class="sr-only">Username:</label>
          <input id="id_login" name="login" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
        </div>

        <!-- Password -->
        <div>
          <label for="id_password" class="sr-only">Password:</label>
          <input id="id_password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
        </div>

       </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="id_remember" class="ml-2 block text-sm text-gray-900"> Remember me </label>
        </div>

       </div>

      <div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}

        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          {% trans "Sign In" %}
        </button>
      </div>
    </form>
  </div>
</div>




{% endblock %}
