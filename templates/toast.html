<!doctype html>
<div class="toast" id="toast">
    <div class="text-zinc-100 bg-slate-900 px-2 pb-2 pt-2 lg:max-w-lg w-full flex flex-row justify-center">
    <div class="toast__info toast-{{tag}} bold"><i class="fas fa-{{tag}}"></i></div>
    <div class="toast__message regular mr-4">{{ message }}</div>
    <button id="toast-button"><i class="fa-solid fa-xmark"></i></button>
    </div>
</div>
